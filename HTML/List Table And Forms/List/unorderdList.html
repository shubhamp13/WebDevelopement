<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List</title>
</head>

<body>
    <header>
        <h1>Unorderd List</h1>
    </header>
    <main>
        <section>
            <div class="first">
                <ul>
                    <li><b>Purpose:</b>It is used for list where order of items does not matters</li>
                    <li><b>Default:</b>Items Are Usually bulleted</li>
                    <li><b>Nesting:</b>Nesting is Possible</li>
                </ul>
            </div>
        </section>
        <section>
            <h2>Example</h2>
            <div class="second">
                <ul>
                    <li>Fruits
                        <ul>
                            <li>Apple</li>
                            <li>Banana</li>
                            <li>Mango</li>
                            <li>Orange</li>
                        </ul>
                    </li>
                    <li>Vegetables
                        <ol>
                            <li>Potato</li>
                            <li>Tomato</li>
                            <li>Onion</li>
                        </ol>
                    </li>
                </ul>

            </div>
        </section>
    </main>
</body>

</html>
