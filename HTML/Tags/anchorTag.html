<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tag</title>
</head>

<body>
    <h1>Anchor tag</h1>
    <ol>
        <li>Used For Creating Hyperlinks</li>
        <li>Required <b>href</b> attribute for url</li>
        <li>It can link external web page or internate pages</li>
        <li>support <b>target</b> attribute to control link behaviour</li>
    </ol>
    <ol>
        <li> <a href="https://www.google.com" target="_blank">Google</a> </li>
        <li> <a href="https://www.facebook.com">Facebook</a> </li>
        <li> <a href="https://www.instagram.com">Instagram</a> </li>
    </ol>
</body>

</html>
