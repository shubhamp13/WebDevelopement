<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Tags</title>
</head>

<body>
    <h1>Text Tags</h1>
    <table border="2">
        <thead>
            <th>Tag</th>
            <th>Information</th>
        </thead>
        <tbody>
            <tr>
                <td>&ltb&gt</td>
                <td>It makes text <b>Bold</b></td>
            </tr>
            <tr>
                <td>&lti&gt</td>
                <td>It makes text <i>Italic</i></td>
            </tr>
            <tr>
                <td>&ltu&gt</td>
                <td>It makes text <u>underlined</u></td>
            </tr>
            <tr>
                <td>&lts&gt</td>
                <td>It makes text strike through <s>Strike Through</s></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
