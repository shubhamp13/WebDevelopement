<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aside Tag</title>
</head>

<body>
    <header>
        <h1>Aside Tag</h1>
    </header>
    <main>
        <section>
            Section Tag
        </section>
        <article>
            Article tag
        </article>
        <aside>
            <b>The &ltaside&gt HTML element represents a portion of a document whose content is only indirectly related
                to the document's main content. Asides are frequently presented as sidebars or call-out boxes.</b>
        </aside>
        <footer>
            <b>Footer</b>
        </footer>
    </main>
</body>

</html>
