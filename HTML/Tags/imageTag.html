<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tag</title>
</head>

<body>
    <h1>Image Tag</h1>
    <ol>
        <li>Used To embed Image</li>
        <li>It uses src attribute to load image</li>
        <li><b>alt</b> attribute is used for alternative text</li>
        <li>image can be resized with height and width</li>
        <li>Self closing does not require end tag</li>
    </ol>
    <hr />
    <h2>Example</h2>
    <img src="assets/shubham.jpg" width="300" height="300" alt="shubham puri image" />
</body>

</html>
