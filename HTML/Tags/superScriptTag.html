<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sup and Sub Tag</title>
</head>

<body>
    <h1>Superscript and SubScript Tag</h1>
    <hr>
    <ol>
        <li>&ltsup&gt makes text superscript</li>
        <li>&ltsub&gt makes text subscript</li>
        <li>Used for Mathematical Expresiion,equations and footnotes</li>
        <li>Does not change font size,just position</li>
    </ol>
    <hr>
    <h2>Example</h2>
    <b>(a+b)<sup>2</sup>=a<sup>2</sup>+b<sup>2</sup>+2ab</b>
    <hr>
    <b>H<sub>2</sub>+O<sub>2</sub>=H<sub>2</sub>O</b>
    <hr>
</body>

</html>
