<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Tag</title>
</head>

<body>
    <h1>Video Tag</h1>
    <ol>
        <li>It embeds video on web page</li>
        <li>Use Src attribute for video url</li>
        <li>Supports Multiple formats like MP4 webm</li>
        <li>Allows built in controls like <b>Autoplay,controls,loop</b></li>
    </ol>
    <hr>
    <video src="assets/optional class.mp4" controls height="300px" width="300px" autoplay muted>

    </video>
</body>

</html>
