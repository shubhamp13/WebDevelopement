<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="css/flexWrap.css">
</head>

<body>
    <header>
        <h1>Flex Wrap</h1>
    </header>
    <main>
        <section>
            <h2 class="heading"> flex-wrap:"wrap"</h2>
            <div class="container1">
                <div class="box" id="box1">1</div>
                <div class="box" id="box2">2</div>
                <div class="box" id="box3">3</div>
                <div class="box" id="box4">4</div>
                <div class="box" id="box5">5</div>


            </div>
        </section>
        <section>
            <h2 class="heading">Flexbox flex-wrap:"reverse-wrap""</h2>
            <div class="container2">
                <div class="box" id="box1">1</div>
                <div class="box" id="box2">2</div>
                <div class="box" id="box3">3</div>
                <div class="box" id="box4">4</div>
                <div class="box" id="box5">5</div>


            </div>
        </section>


    </main>
</body>

</html>
