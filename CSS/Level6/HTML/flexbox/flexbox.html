<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="css/flexbox.css" .css">
</head>

<body>
    <header>
        <h1>Flexbox</h1>
    </header>
    <main>
        <section>
            <h2>Flexbox flex-direction:"row"</h2>
            <div class="container1">
                <div class="box" id="box1">1</div>
                <div class="box" id="box2">2</div>
                <div class="box" id="box3">3</div>
                <div class="box" id="box4">4</div>
                <div class="box" id="box5">5</div>
                <div class="box" id="box6">6</div>
                <div class="box" id="box7">7</div>


            </div>
        </section>
        <section>
            <h2>Flexbox flex-direction:"row-reverse"</h2>
            <div class="container2">
                <div class="box" id="box1">1</div>
                <div class="box" id="box2">2</div>
                <div class="box" id="box3">3</div>
                <div class="box" id="box4">4</div>
                <div class="box" id="box5">5</div>
                <div class="box" id="box6">6</div>
                <div class="box" id="box7">7</div>


            </div>
        </section>
        <section>
            <h2>Flexbox flex-direction:"column"</h2>
            <div class="container3">
                <div class="box" id="box1">1</div>
                <div class="box" id="box2">2</div>
                <div class="box" id="box3">3</div>
                <div class="box" id="box4">4</div>
                <div class="box" id="box5">5</div>
                <div class="box" id="box6">6</div>
                <div class="box" id="box7">7</div>


            </div>
        </section>
        <section>
            <h2>Flexbox flex-direction:"column-reverse"</h2>
            <div class="container4">
                <div class="box" id="box1">1</div>
                <div class="box" id="box2">2</div>
                <div class="box" id="box3">3</div>
                <div class="box" id="box4">4</div>
                <div class="box" id="box5">5</div>
                <div class="box" id="box6">6</div>
                <div class="box" id="box7">7</div>


            </div>
        </section>

    </main>
</body>

</html>
