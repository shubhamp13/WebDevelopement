<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color System</title>
    <style>
        .second {
            background-color: rgb(100, 200, 255);
        }

        .third {
            background-color: rgb(110, 30, 55);
        }

        .fourth {
            background-color: rgb(80, 220, 25);
        }

        .fifth {
            background-color: #1651c6ef;
        }

        .sixth {
            background-color: rgba(90, 25, 55, 0.2);
        }
    </style>
</head>

<body>
    <header>
        <h1>Color System</h1>
    </header>
    <main>
        <section>
            <div class="first">
                <ol>
                    <li>Creates colors by mizing RGB (Red,Green And Blue)</li>
                    <li>RGB values are from 0 to 255</li>
                </ol>
            </div>
        </section>
        <section>
            <div class="second">Second</div>
            <div class="third">Third</div>
            <div class="fourth">Fourth</div>
            <div class="fifth">Fifth</div>
            <div class="sixth">Sixth</div>


        </section>
    </main>
</body>

</html>
