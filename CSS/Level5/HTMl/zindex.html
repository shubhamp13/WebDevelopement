<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            font-size: 25px;
            height: 150px;
            width: 150px;
            position: absolute;
        }

        #first {
            background-color: chartreuse;
            z-index: 2;
            left: 80px;
            top: 50px;

        }

        #second {
            background-color: violet;
            z-index: 1;
            top: 90px;
            left: 120px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Z index</h1>
    </header>
    <div class="box" id="first"> Z index 2</div>
    <div class="box" id="second">Z index 1</div>
</body>

</html>
