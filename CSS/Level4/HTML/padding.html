<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box1 {

            background-color: burlywood;
            padding: 10px;
            width: 100px;
            height: 50px;
            margin-bottom: 20px;
            /* padding:top right bottom left */
            /*margin:top right bottom left */
        }
    </style>
</head>

<body>
    <header>
        <h1>Padding In Box</h1>
    </header>
    <main>
        <section>
            <div class="box1">Shubham Puri</div>
        </section>
        <section>
            <div class="second">
                <ol>
                    <li><b>Total width=left padding+right padding+width</b></li>
                    <li><b>Total height=top padding+bottom padding+height</b></li>
                </ol>
            </div>
        </section>
    </main>
</body>

</html>
