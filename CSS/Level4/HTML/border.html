<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>
        h1 {
            text-align: center;
            margin-top: 50px;
        }

        .first {
            height: 200px;
            width: 200px;
            background-color: blueviolet;
            border: 5px solid darkred;
            margin-bottom: 20px;
        }

        .second {
            height: 200px;
            width: 200px;
            background-color: rgb(143, 95, 187);
            border: 5px dashed rgb(28, 25, 25);
        }
    </style>
</head>

<body>
    <header>
        <h1>Border</h1>
    </header>
    <main>
        <section>
            <div class="first">
                Shubham
            </div>

        </section>
        <section>
            <div class="second">
                Puri
            </div>

        </section>
    </main>
</body>

</html>
